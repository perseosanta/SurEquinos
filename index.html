<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurEquinos - Galopando para sorprenderlos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #1a1a1a 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Part√≠culas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(218, 165, 32, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Silueta de caballo animada */
        .horse-silhouette {
            position: fixed;
            bottom: -100px;
            right: -200px;
            width: 400px;
            height: 300px;
            opacity: 0.1;
            z-index: 2;
            animation: gallop 15s infinite ease-in-out;
        }

        @keyframes gallop {
            0% { transform: translateX(100px) scale(1); }
            50% { transform: translateX(-50px) scale(1.1); }
            100% { transform: translateX(100px) scale(1); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* Logo y t√≠tulo */
        .logo-section {
            margin-bottom: 3rem;
            animation: fadeInUp 1.5s ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(218, 165, 32, 0.3);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 4s infinite;
            z-index: 1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(218, 165, 32, 0.5));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(218, 165, 32, 0.4);
                border-color: rgba(218, 165, 32, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 40px rgba(218, 165, 32, 0.7);
                border-color: rgba(218, 165, 32, 0.6);
            }
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #DAA520;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7), 0 0 20px rgba(218, 165, 32, 0.5); }
            to { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7), 0 0 30px rgba(218, 165, 32, 0.8); }
        }

        /* Mensaje principal */
        .main-message {
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        .construction-text {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #DAA520, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Servicios */
        .services {
            margin-bottom: 3rem;
            animation: fadeInUp 2.5s ease-out 1s both;
        }

        .services-title {
            font-size: 1.8rem;
            color: #DAA520;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .service-item {
            background: rgba(218, 165, 32, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .service-item:hover {
            transform: translateY(-10px);
            border-color: #DAA520;
            box-shadow: 0 15px 30px rgba(218, 165, 32, 0.3);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .service-name {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Footer */
        .footer {
            animation: fadeInUp 3s ease-out 1.5s both;
        }

        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(218, 165, 32, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #DAA520;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .social-link:hover {
            background: #DAA520;
            color: #1a1a1a;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.4);
        }

        /* Animaciones de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .construction-text {
                font-size: 1.8rem;
            }

            .coming-soon {
                font-size: 2.5rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .horse-silhouette {
                width: 200px;
                height: 150px;
                bottom: -50px;
                right: -100px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="horse-silhouette">
        <svg viewBox="0 0 400 300" fill="currentColor">
            <path d="M50 250 Q80 200 120 180 Q140 160 160 150 Q180 140 200 145 Q220 150 240 160 Q260 170 280 190 Q300 210 320 240 Q340 260 350 280 L370 285 Q360 270 340 250 Q320 230 300 220 Q280 210 260 205 Q240 200 220 210 Q200 220 180 240 Q160 260 140 270 Q120 280 100 275 Q80 270 60 260 Z"/>
        </svg>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="SurEquinos Logo" />
            </div>
            <h1 class="main-title">SUREQUINOS</h1>
        </div>

        <div class="main-message">
            <p class="construction-text">Galopando para sorprenderlos</p>
            <p class="coming-soon">¬°MUY PRONTO!</p>
        </div>

        <div class="services">
            <h2 class="services-title">Especialistas en Talabarter√≠a Ecuestre</h2>
            <div class="services-grid">
                <div class="service-item">
                    <span class="service-icon">üêé</span>
                    <div class="service-name">Sillas de Montar</div>
                </div>
                <div class="service-item">
                    <span class="service-icon">ü§†</span>
                    <div class="service-name">Sombreros</div>
                </div>
                <div class="service-item">
                    <span class="service-icon">‚öôÔ∏è</span>
                    <div class="service-name">Frenos</div>
                </div>
                <div class="service-item">
                    <span class="service-icon">üéΩ</span>
                    <div class="service-name">Accesorios</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="contact-info">
                Calidad y tradici√≥n en cada pieza<br>
                <strong>Medell√≠n, Antioquia - Colombia</strong>
            </p>
            
            <div class="social-links">
                <a href="#" class="social-link">üìß</a>
                <a href="#" class="social-link">üì±</a>
                <a href="#" class="social-link">üìç</a>
            </div>
        </div>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Efecto de paralaje suave
        function parallaxEffect() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.horse-silhouette');
            
            parallaxElements.forEach(element => {
                const speed = 0.5;
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });
        }

        // Animaci√≥n del logo al hacer hover
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'scale(1.1) rotate(5deg)';
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'scale(1) rotate(0deg)';
        });

        // Efecto de escritura en el t√≠tulo
        function typeWriterEffect() {
            const title = document.querySelector('.main-title');
            const text = 'SUREQUINOS';
            title.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    title.textContent += text[i];
                }, i * 200);
            }
        }

        // Inicializar efectos
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setTimeout(typeWriterEffect, 1000);
        });

        window.addEventListener('scroll', parallaxEffect);

        // Animaci√≥n suave para los enlaces sociales
        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach((link, index) => {
            link.addEventListener('mouseenter', () => {
                socialLinks.forEach((otherLink, otherIndex) => {
                    if (otherIndex !== index) {
                        otherLink.style.transform = 'scale(0.9)';
                        otherLink.style.opacity = '0.7';
                    }
                });
            });

            link.addEventListener('mouseleave', () => {
                socialLinks.forEach(otherLink => {
                    otherLink.style.transform = 'scale(1)';
                    otherLink.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
